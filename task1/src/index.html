<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Funform</title>
  </head>
  <body>
    <div class="formContainer">
      <h1>FunForm</h1>
      <form>
        <div class="inputContainer">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" />
        </div>
        <div class="inputContainer">
          <label for="studentId">Student ID</label>
          <input type="text" id="studentId" name="studentId" />
        </div>
        <div class="inputContainer">
          <label for="graduationDate">Graduation Date</label>
          <input type="text" id="graduationDate" name="graduationDate" />
        </div>
        <div class="inputContainer">
          <label for="major">Major</label>
          <select id="major" name="major">
            <option value="Computer Science">Computer Science</option>
            <option value="Software Engineering">Software Engineering</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Information Systems">Information Systems</option>
          </select>
        </div>
        <div class="favLanguagesContainer">
          <label>Favourite Programming Languages</label>
          <div class="checklistContainer">
            <label>
              <input type="checkbox" id="selectAll" name="selectAll" />
              Select All
            </label>
            <ul>
              <li>
                <label>
                  <input type="checkbox" id="typescript" name="TypeScript" />
                  TypeScript
                </label>
              </li>
              <li>
                <label>
                  <input type="checkbox" id="python" name="Python" />
                  Python
                </label>
              </li>
              <li>
                <label for="cpp">
                  <input type="checkbox" id="cpp" name="C++" />
                  C++
                </label>
              </li>
            </ul>
          </div>
        </div>
        <button type="button" id="resetButton">Reset</button>
        <textarea id="outputText"></textarea>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
